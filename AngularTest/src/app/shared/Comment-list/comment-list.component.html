<table class="table table-hover">
    <tr *ngFor="let comment of commentService.allComment">
        <td>{{comment.body}}</td>
        <td>{{comment.postId}}</td>
        <td>
            <a class="btn" (click)="editComment(comment)">
                <i class="fa fa-edit"></i>
            </a>
        </td>
        <td>
            <a class="btn text-danger" (click)="deleteComment(comment.id)">
                <i class="fa fa-trash"></i>
            </a>
        </td>
    </tr>
</table>
